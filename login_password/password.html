<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" href="logo.png" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/login_password/password.css">
    <script src="https://kit.fontawesome.com/64379ef13b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-5" style="width: 550px; border-radius: 8px; padding-top: 50px;">
        <div class="text-start" style="margin-bottom: -1rem;">
            <img src="/Logo with name.png" alt="Logo" class="w-70 mx-auto mb-4">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-left">Enter password</h1>
        <form class="text-left">
            <div class="form-group">
                <input type="password" id="inputPasswprd" class="form-control custom-form" placeholder="Password" required autofocus>
            </div>
            <p class="text-left custom-edit">
                <a href="#" class="text-primary">Forgot password?</a>
            </p>
            <a href="/login/login.html">
                <button class="btn btn-lg btn-primary btn-block float-end custom-button" >Sign in</button>
            </a>
            <button class="btn btn-lg btn-primary btn-block float-end custom-button" type="get">Previous</button>
        </form>
        <br>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
