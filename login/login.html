<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" href="logo.png" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/login/login.css">
    <script src="https://kit.fontawesome.com/64379ef13b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-5" style="width: 550px; border-radius: 8px; padding-top: 50px;">
        <div class="text-start" style="margin-bottom: -1rem;">
            <img src="/Logo with name.png" alt="Logo" class="w-70 mx-auto mb-4">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-left">Sign in</h1>
        <form class="text-left">
            <div class="form-group">
                <input type="email" id="inputEmail" class="form-control custom-form" placeholder="Enter email or phone" required autofocus>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="rememberMe" class="form-check-input">
                <label class="form-check-label custom-spacing" for="rememberMe">Remember me</label>
            </div>
            <p class="text-left">
                No account? <a href="#" class="text-primary">Create one!</a>
            </p>
            <button class="btn btn-lg btn-primary btn-block float-end custom-button" type="submit">Next</button>
        </form>
        <br>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%"></div>
          </div>
    </div>
    <div class="card p-2 mt-3 text-left " style="width: 550px; border-radius: 8px;">
        <div class="d-grid gap-2 col-5 custom-click">
          <button class="btn btn-" type="button">
            <i class="fa-brands fa-google"></i>
            Sign in with Google
          </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
